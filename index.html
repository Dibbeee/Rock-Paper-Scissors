<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1 class="header__title">Welcome to my game!</h1>
        <h2 class="game__title">Have fun!ðŸ˜€</h2>
      </div>
    </div>
    <main class="main">
      <div class="scoreboard">
        <h3 class="scoreInfo">Have a lovely game of rock paper scissors!</h3>
        <h4 class="scoreMessage">First to 5 points wins the game!</h4>
        <div class="showScore">
          <p class="playerScorePara">Player: 0</p>
          <p>|</p>
          <p class="computerScorePara">Computer: 0</p>
        </div>
      </div>

      <div class="all__btn">
        <button class="rock__btn btn">ROCK</button>
        <button class="paper__btn btn">PAPER</button>
        <button class="scissors__btn btn">SCISSORS</button>
      </div>
    </main>




    <!-- testing-->
    <div class="hiddenDiv">
      <p class="endGameMsg">You Won!</p>
      <button class="baitBtn">Restart Game!</button>
    </div>

    <div class="overlay"></div>



    <script src="main.js"></script>
  </body>
</html>
